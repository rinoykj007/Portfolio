<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Define the linear gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="var(--tw-gradient-from)" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="var(--tw-gradient-to, rgba(168, 85, 247, 0))" />
    </linearGradient>
  </defs>
  
  <!-- Display the text with the gradient fill -->
  <text x="20" y="60" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#gradient)">RKJ</text>
</svg>
